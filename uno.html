  <canvas >
    <script>


var hydra = new Hydra({
    canvas: document.getElementById("myCanvas"),
    detectAudio: false,
    enableStreamCapture: false,
  })

speed=1
a = ()=>mouse.x*0.003;
b = () => 0.137 * time;
c = ()=>mouse.y*0.003;
d = ()=>a.fft[0]
e = ()=>Math.random()
f = () => 0.137 * time;
s1.initVideo("https://va.media.tumblr.com/tumblr_scrcttu99W1anffkk.mp4")
src(s1).modulate(voronoi(0.001)).out(o1)
shape(4.0, 5.0, 0.3).rotate(d).diff(osc(100,0.25,0.25).hue(a)).mult(shape(c).rotate(a))
  .modulateKaleid(voronoi(e),1)
  .modulateScale(shape(4),a)
  .modulateScrollY(voronoi(e)).
blend(src(s1),c).out(o0)

</script>
